			<section class="contact">
					<div class="contact-form">
						<form class ="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
							<div class="first-name input-section">
								<label for="firstname" class="label_input_wrap">First Name: </label>
								<input type="text" name="req_firstname" id="firstname" placeholder="full name"/>
							</div>

							<div class="last-name input-section">
								<label for="lastname" class="label_input_wrap">Last Name: </label>
								<input type="text" name="req_lastname" id="lastname" placeholder="last name" />
							</div>

							<div class="email input-section">
								<label for="email" class="label_input_wrap">Email: </label>
								<input type="email" name="req_email" id="email" placeholder="hi@email.com" />
							</div>

							<div class="dropdown input-section">
								<label for="services" class="label_input_wrap">What services are you interested in?</label>
								<select name="services" id="services">
									<option value="marketing">Digital Marketing</option>
									<option value="email">Email Marketing</option>
									<option value="design">Graphic Design</option>
									<option value="web">Web Design</option>
									<option value="social">Social Media</option>
									<option value="blog">Blogging</option>
								</select>
							</div>

							<div class="comments input-section">
								<label for="comments" class="label_input_wrap">Message: </label>
								<textarea name="comments" id="comments" cols="50" rows="5" placeholder="Your Message Goes Here"></textarea>
							</div>

							<div class="submit">
								<input type="submit" value="submit" />
							</div>
